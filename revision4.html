<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 10;
        var y = 20;
        let z = x + y;
        let k = x - y;
        let l = x*y;
        let b = x/y;
        var h = x**2;
        x++;
        y--;
        let g = x;
        let a = y;
        document.write('additon' + ' ' + z);
        document.write('subtraction' + ' ' + k);
        document.write('multification' + ' ' + l);
        document.write('division' + ' ' + b + '<br/>')
        document.write('exponentaion' + ' ' + h + '<br/>')
        document.write('increment' + ' ' + g + '<br/>');
        document.write('decrement' + ' ' + a + '<br/>');
    </script>
    <button onclick=>Click here</button>
    <p id="demo"></p>
    <script>
      function myFunction (a,b) {
        return a*b;
      }
      document.write(myFunction(3,8))
    </script>
    <script>
          function function1(a,b) {
        return a*b;
      }
      document.getElementById('demo').innerHTML = function1(8,9) 
    </script>
   
</body>
</html>
