<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            background-color: rgb(48, 229, 28);
            padding: 0px;
            margin: 0px;
            overflow: hidden;
        }
        li  {
            
            float: left;
        } 
      li a {
            text-decoration: none; 
            padding: 15px 25px; 
            display: block;
           
        }
        a:hover {
            background-color: brown;
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">DashBoard</a></li>
    </ul>
</body>
</html>
