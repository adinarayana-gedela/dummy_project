<body>
    <script>
    if(new Date().getMinutes()< 39) {
        document.write('good day');
    }
    else if(new Date().getMinutes()< 40) { 
        document.write('is normal day')
    }
     else {
        document.write('evening day'+ '<br/>')
    }
    //switch statement
    let day;
    switch(new Date().getDay()) {
        case 0: 
        day: 'sunday';
        break;
        case 1:
            day = 'monday';
            break;
        case 2:
            day = 'tueday';
            break;
        case 3 :
            day = 'wedsday'
            break;
       // default:
            day = 'no more days'


    }
    document.write(day);
        
    </script>
