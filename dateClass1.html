<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const name = Date();
        document.write(name+'<br/>');
        //set Date methods
        const name1 = new Date();
        name1.setFullYear(2000);
        document.write(name1+'<br/>');
        name1.setMonth(8);
        document.write(name1+'<br/>');
        name1.setDate(29);
        document.write(name1+'<br/>');
        //name1.setDay(0);
       // document.write(name1);
       name1.setHours(10);
       document.write(name1+'<br/>');
       name1.setMinutes(45);
       document.write(name1+'<br/>');
       name1.setSeconds(59);
       document.write(name1+'<br/>');
       name1.setMilliseconds(500);
       document.write(name1);

    </script>
</body>
</html>
