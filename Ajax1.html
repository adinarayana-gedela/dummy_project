<body>
    <p id="demo"></p>
    <button onclick="load()">Click</button>
    <script>
         function load() {
            var xhp = new XMLHttpRequest();
            xhp.onload = function() {
                const x = this.responseText;
                let text = ' ';
                for(let i;i<x.length; i++) {
                    text+= text + x[i] + '<br/>'
                }
                //document.getElementById('demo').innerHTML = this.responseText;
                //document.write(text)
                
            }
            xhp.open('GET','book.txt',true);
            xhp.send()
         }
    </script>
</body>
