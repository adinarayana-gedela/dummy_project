<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">this is paragraph</p>
    <script>
        function myfun(some) {
           document.getElementById("demo").innerHTML = some;
        }
        function myfun1() {
            myfun("hello")
        }
        function myfun2() {
             myfun("hii")
        }
        myfun2();
        myfun1();
    </script>
    <script>
        function room(p1,p2) {
            let sum = p1*p2;
          return sum;
        }
        document.write(room(8,9));
    </script>
</body>
</html>
