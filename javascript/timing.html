<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <p id="demo">this is paragraph</p>
    <button onclick="setTimeout(myfun,3000)">Event</button>
    <script>
        function myfun() {
            document.getElementById("demo").innerHTML = "hello world";
        }
    </script>
    <p id="demo1">this is paragrapk</p>
  
    <script>
        setInterval(myfun1,1000)
            
        
        function myfun1() {
            let date = new Date();
            document.getElementById("demo1").innerHTML = date.toLocaleTimeString();
        }
    </script>
</body>
</html>
