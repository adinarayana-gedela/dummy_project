<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       function myFunction() {
        document.getElementById("demo5").innerHTML = "by using function to change html element"
       }
    </script>
</head>
<body>
    <p id="demo">this is paragraph</p>
    <p id="demo1">this is paragraph</p>
    <p id="demo2">this is paragraph</p> 
    <p id="demo4">this is paragraph</p>
    <p id="demo5">this is paragraph</p>
    <script>
       document.getElementById("demo").innerHTML="change the html element"
       document.getElementById("demo1").style.color= "red"
       document.getElementById("demo2").style.display="none"
       document.getElementById("demo4").style.display="block"
    </script>
    <button type="button" onclick="myFunction()">Click</button>
    
</body>
</html>
