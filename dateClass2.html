<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const name = new Date();
        document.write(name+'<br/>');
        //get methods
        const name1 = new Date();
        document.write('get method is getting from present full year'+ ' ' + name1.getFullYear()+'<br/>');
        
        document.write('get method is getting from present month'+ ' ' + name1.getMonth()+'<br/>');
        
        document.write('get method is getting from present date'+ ' ' + name1.getDate()+'<br/>');
        
        document.write('get method is getting from present day'+ ' ' + name1.getDay()+'<br/>');
        
        document.write('get method is getting from present hours'+ ' ' + name1.getHours()+'<br/>');
        
        document.write('get method is getting from present minutes'+ ' ' + name1.getMinutes()+'<br/>');
        
        document.write('get method is getting from present milliseconds'+ ' ' + name1.getMilliseconds());
        
        //document.write('get method is getting from present'+ ' ' + name1.getFullYear());
    </script>
</body>
</html>
