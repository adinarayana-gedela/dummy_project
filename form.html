<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .f1 {
            background-color: blueviolet;
            
            
        }
        .h1 {
            text-align: center;
        }
       .col25 {
        float: left;
        width: 25%;
       }
       .row {
        float: left;
        width: 75%;
       }
    </style>
</head>
<body>
    <form class="f1">
        <h1 class="h1"><u>Registration Form</u></h1>
        <div>
            <label class="col25">First Name</label>
            <input type="text" name="fname" class="row75">
        </div>
        <div>
            <label class="col25">Last Name</label>
            <input type="text" name="lname" class="row75">
        </div>
        <div>
            <label class="col25">Date of Birth</label>
            <input type="date" name="date of birth" class="row75">
        </div>
        <div>
            <label class="col25">Email</label>
            <input type="email" name="email" class="row75">
        </div>
        <div>
            <label class="col25">Password</label>
            <input type="password" name="password" class="row75">
        </div>
        <div>
            <label class="col25">Gender</label>
            <input type="radio" name="gender" class="row75">Male
            <input type="radio" name="gender" class=>Female
        </div>
        <div>
            <label class="col25">Hobbies</label>
            <input type="checkbox" name="hobbies" class="row75">Playing
            <input type="checkbox" name="hobbies" class=>Reading
            <input type="checkbox" name="hobbies" class=>Travelling
        </div>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
