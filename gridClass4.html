<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            background-color: aqua;
            padding: 10px;
            gap: 10px;
            grid-template-columns: 200px 200px;
            grid-template-rows: 200px 200px;

        }
        .container > div {
            background-color: burlywood;
            padding: 10px;
            text-align: center;
            color: red;
            font-size: 30px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        
    </div>
</body>
</html>
